<section
  class="relative min-h-screen flex items-center justify-center overflow-hidden"
  style="background: linear-gradient(135deg, #030712 0%, #0f172a 50%, rgba(29, 78, 216, 0.15) 100%);"
>
  <!-- Hero background photo -->
  <img
    src="/images/hero/hero-bg.webp"
    alt=""
    class="absolute inset-0 w-full h-full object-cover object-center opacity-20"
    aria-hidden="true"
  >

  <!-- Grid Pattern Overlay -->
  <div class="absolute inset-0 grid-pattern"></div>

  <!-- Glow effects -->
  <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-amber-400/5 rounded-full blur-3xl"></div>
  <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500/5 rounded-full blur-3xl"></div>

  <div class="relative z-10 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <!-- Badge -->
    <div class="inline-flex items-center gap-2 bg-amber-400/10 border border-amber-400/30 text-amber-400 text-sm font-medium px-4 py-2 rounded-full mb-8">
      <lucide-icon name="zap" [size]="14"></lucide-icon>
      Офіційний магазин електротоварів у Кам'янець-Подільському
    </div>

    <!-- Heading -->
    <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-white leading-tight mb-6">
      Магазин<br>
      <span class="text-amber-400">Вілен</span>
    </h1>

    <!-- Subheading -->
    <p class="text-lg sm:text-xl text-gray-400 max-w-2xl mx-auto mb-10 leading-relaxed">
      Електротовари, освітлення, відеоспостереження та «Розумний будинок» — усе для вашого дому та бізнесу
    </p>

    <!-- CTA Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="#products" class="btn-primary text-base px-8 py-4">
        <lucide-icon name="zap" [size]="20"></lucide-icon>
        Переглянути категорії
      </a>
      <a href="#contact" class="btn-secondary text-base px-8 py-4">
        <lucide-icon name="phone" [size]="20"></lucide-icon>
        Зв'язатися з нами
      </a>
    </div>

    <!-- Stats -->
    <div class="mt-16 grid grid-cols-3 gap-8 max-w-lg mx-auto">
      <div class="text-center">
        <div class="text-2xl sm:text-3xl font-bold text-amber-400">500+</div>
        <div class="text-sm text-gray-500 mt-1">позицій товарів</div>
      </div>
      <div class="text-center border-x border-gray-700">
        <div class="text-2xl sm:text-3xl font-bold text-amber-400">8</div>
        <div class="text-sm text-gray-500 mt-1">напрямків</div>
      </div>
      <div class="text-center">
        <div class="text-2xl sm:text-3xl font-bold text-amber-400">10+</div>
        <div class="text-sm text-gray-500 mt-1">років досвіду</div>
      </div>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 text-gray-600 animate-bounce">
    <span class="text-xs">прокрутіть вниз</span>
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M19 12l-7 7-7-7"/>
    </svg>
  </div>
</section>
