<section id="why-us" class="py-20 bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <div class="inline-flex items-center gap-2 bg-purple-400/10 border border-purple-400/20 text-purple-400 text-sm font-medium px-4 py-2 rounded-full mb-4">
        Наші переваги
      </div>
      <h2 class="section-title">Чому обирають «Вілен»?</h2>
      <p class="section-subtitle">
        Ми не просто продаємо товари — ми надаємо комплексне рішення для вашого електропостачання
      </p>
    </div>

    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      @for (feature of features; track feature.title) {
        <div class="card-base text-center group hover:-translate-y-1 hover:shadow-xl transition-all duration-300">
          <!-- Icon -->
          <div class="flex justify-center mb-6">
            <div
              class="w-16 h-16 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300"
              [class]="feature.bg"
            >
              <lucide-icon
                [name]="feature.icon"
                [size]="32"
                [class]="feature.accent"
              ></lucide-icon>
            </div>
          </div>

          <!-- Content -->
          <h3 class="text-lg font-semibold text-white mb-3">{{ feature.title }}</h3>
          <p class="text-gray-400 text-sm leading-relaxed">{{ feature.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
