<section id="contact" class="py-20 bg-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <div class="inline-flex items-center gap-2 bg-green-400/10 border border-green-400/20 text-green-400 text-sm font-medium px-4 py-2 rounded-full mb-4">
        Контакти
      </div>
      <h2 class="section-title">Зв'яжіться з нами</h2>
      <p class="section-subtitle">
        Ми завжди готові відповісти на ваші запитання та допомогти з вибором
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Left: Contact Info -->
      <div class="space-y-6">
        @for (contact of contacts; track contact.label) {
          <div class="card-base flex items-start gap-4">
            <div
              class="w-12 h-12 rounded-xl flex items-center justify-center flex-shrink-0"
              [class]="contact.bg"
            >
              <lucide-icon [name]="contact.icon" [size]="22" [class]="contact.accent"></lucide-icon>
            </div>
            <div>
              <div class="text-sm text-gray-500 mb-1">{{ contact.label }}</div>
              <div class="text-white font-medium whitespace-pre-line">{{ contact.value }}</div>
            </div>
          </div>
        }

        <!-- CTA -->
        <div class="card-base bg-gradient-to-br from-amber-400/10 to-amber-400/5 border-amber-400/30">
          <h3 class="text-lg font-semibold text-white mb-2">Замовте консультацію</h3>
          <p class="text-gray-400 text-sm mb-4">Наш фахівець зателефонує вам та відповість на всі запитання</p>
          <a href="tel:+380970000000" class="btn-primary w-full justify-center">
            <lucide-icon name="phone" [size]="18"></lucide-icon>
            Зателефонувати зараз
          </a>
        </div>
      </div>

      <!-- Right: Google Maps -->
      <div class="rounded-xl overflow-hidden border border-gray-700 h-96 lg:h-auto min-h-80">
        <iframe
          [src]="mapsUrl"
          class="w-full h-full"
          style="border:0; filter: grayscale(30%) invert(90%) hue-rotate(180deg);"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Магазин Вілен на карті"
        ></iframe>
      </div>
    </div>
  </div>
</section>
