<div class="card-base group cursor-pointer hover:-translate-y-1 hover:shadow-xl hover:shadow-amber-400/10 hover:border-amber-400/50">
  <!-- Category photo -->
  <div class="h-40 -mx-6 -mt-6 mb-5 overflow-hidden rounded-t-xl">
    <img
      [src]="category.image"
      [alt]="category.title"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
    >
  </div>

  <!-- Icon -->
  <div class="mb-4">
    <div class="w-14 h-14 rounded-xl bg-gray-700/50 flex items-center justify-center group-hover:bg-amber-400/10 transition-colors duration-300">
      <lucide-icon
        [name]="category.icon"
        [size]="28"
        [class]="category.accent"
      ></lucide-icon>
    </div>
  </div>

  <!-- Content -->
  <h3 class="text-lg font-semibold text-white mb-2 group-hover:text-amber-400 transition-colors">
    {{ category.title }}
  </h3>
  <p class="text-gray-400 text-sm leading-relaxed">
    {{ category.description }}
  </p>

</div>
