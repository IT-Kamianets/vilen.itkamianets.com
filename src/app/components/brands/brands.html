<div class="py-8 bg-gray-950 border-y border-gray-800 overflow-hidden">
  <p class="text-center text-xs text-gray-600 uppercase tracking-widest mb-5 font-medium">Бренди в асортименті</p>

  <div class="flex overflow-hidden">
    <div class="marquee-track flex items-center">
      @for (brand of brands; track brand) {
        <span class="text-gray-500 font-semibold text-sm sm:text-base whitespace-nowrap px-4 sm:px-8 hover:text-gray-300 transition-colors cursor-default">
          {{ brand }}
        </span>
        <span class="text-gray-700 select-none">·</span>
      }
      @for (brand of brands; track 'b' + brand) {
        <span class="text-gray-500 font-semibold text-sm sm:text-base whitespace-nowrap px-4 sm:px-8 hover:text-gray-300 transition-colors cursor-default">
          {{ brand }}
        </span>
        <span class="text-gray-700 select-none">·</span>
      }
    </div>
  </div>
</div>
