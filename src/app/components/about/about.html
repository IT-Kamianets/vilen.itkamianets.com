<section id="about" class="py-20 bg-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

      <!-- Left: Store photo gallery -->
      <div class="grid grid-cols-2 gap-3">
        @for (photo of storePhotos; track photo.src) {
          <div class="rounded-xl overflow-hidden aspect-square">
            <img [src]="photo.src" [alt]="photo.alt"
                 class="w-full h-full object-cover hover:scale-105 transition-transform duration-500">
          </div>
        }
      </div>

      <!-- Right: Stats -->
      <div class="grid grid-cols-2 gap-6">
        @for (stat of stats; track stat.label) {
          <div class="card-base text-center hover:border-amber-400/30 transition-colors">
            <div class="text-4xl font-extrabold text-amber-400 mb-2">{{ stat.value }}</div>
            <div class="text-gray-400 text-sm">{{ stat.label }}</div>
          </div>
        }

        <!-- Location card -->
        <div class="card-base col-span-2 flex items-center gap-4 hover:border-blue-400/30 transition-colors">
          <div class="w-12 h-12 rounded-xl bg-blue-400/10 flex items-center justify-center flex-shrink-0">
            <lucide-icon name="map-pin" [size]="24" class="text-blue-400"></lucide-icon>
          </div>
          <div>
            <div class="text-white font-semibold">Кам'янець-Подільський</div>
            <div class="text-gray-400 text-sm">Хмельницька область, Україна</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
